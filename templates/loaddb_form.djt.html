{% extends "admin_form.djt.html" %}

{% block head %}  
    <link rel="stylesheet" type="text/css" href="{{ assets }}/manuscript.css"/>
    <script type="text/javascript"  src="{{ assets }}/jquery.easing.1.3.js"></script>
    <script type="text/javascript"  src="{{ assets }}/jquery.timers-1.2.js"></script>
    <script type="text/javascript"  src="{{ assets }}/jquery.galleryview-2.1.1.js"></script>
    <link  rel="stylesheet" type="text/css" href="{{ assets }}/galleryview.css"/>
    <script type="text/javascript" src="{{ assets }}/buttons.js"></script>
    <script type="text/javascript" src="{{ assets }}/aq-tip.js"></script>
    <script type="text/javascript" src="{{ assets }}/slideshow.js"></script>
    <script type="text/javascript" src="{{ assets }}/list.js"></script>
    <script type="text/javascript" src="{{ assets }}/notes.js"></script>
{% endblock %}
  
{% block mainpre %}
  <div>
    <div id="frame-main">
      <div id="frame-article">
        <div id="frame-main-top">
        </div>
        <div id="frame-main-left">
          <div id="main-ill">
          </div>
        </div>
        <div id="frame-main-right">
          <div id="manuscript-details">
            <div class="manuscript-details-list">
                <form method="POST" action="/admin/loadDb" >
                   {% csrf_token %}
                   <input type="submit" name="submit" value="Load Database" />
                   <label for="loadDataDb">with Data</label>
                   <input type="checkbox" name="loadData" id="loadDataDb" value="Y" />
                </form>
                <form method="POST" action="/admin/loadEvents" >
                   {% csrf_token %}
                   <input type="submit" name="submit" value="Load Events" />
                   <label for="loadDataEvent">with Data</label>
                   <input type="checkbox" name="loadData" id="loadDataEvent" value="Y" />
                </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>                      
{% endblock %}
